name: Build and Push to NCP Registry

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to NCP Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NCP_REGISTRY_URL }}
          username: ${{ secrets.NCP_REGISTRY_ACCESS_KEY }} # Access Key
          password: ${{ secrets.NCP_REGISTRY_SECRET_KEY }} # Secret Key

      # ---- Frontend Build ----
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile # Dockerfile 위치 지정
          push: true
          tags: ${{ secrets.NCP_REGISTRY_URL }}/frontend:latest
          cache-from: type=registry,ref=${{ secrets.NCP_REGISTRY_URL }}/frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.NCP_REGISTRY_URL }}/frontend:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_SPOTIFY_API_BASE_URL=${{ secrets.NEXT_PUBLIC_SPOTIFY_API_BASE_URL }}

      # ---- Backend Build ----
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile # Dockerfile 위치 지정
          push: true
          tags: ${{ secrets.NCP_REGISTRY_URL }}/backend:latest
          cache-from: type=registry,ref=${{ secrets.NCP_REGISTRY_URL }}/backend:buildcache
          cache-to: type=registry,ref=${{ secrets.NCP_REGISTRY_URL }}/backend:buildcache,mode=max`