events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. 내부 Next.js 서버 (3001 포트)
    upstream frontend_server {
        server 127.0.0.1:3001;
    }

    # 2. 다른 계정(Account B)에 있는 백엔드 API
    upstream backend_api {
        server 10.2.12.228:3000; 
    }

    server {
        listen 80;
        server_name vibr.site www.vibr.site;

        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name vibr.site www.vibr.site;

        ssl_certificate /etc/letsencrypt/live/vibr.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vibr.site/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Next.js 정적 파일
        location /_next/static {
            alias /app/apps/web/.next/static;
            expires 365d;
            access_log off;
        }

        # 프론트엔드
        location / {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/youtube-search {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 백엔드 API
        location /api {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}